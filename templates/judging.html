{% extends "layout.html" %}
{% block content %}
<div class="glass-panel" style="max-width: 800px; margin: 20px auto;">
    <h2>Judging Rubric</h2>
    <div class="form-group">
        <label>Team</label>
        <select id="team-select" style="margin-bottom:20px;">
            {% for team in teams %}
            <option value="{{ team.id }}">{{ team.number }} - {{ team.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
        <div class="rubric-section">
            <h3>Core Values</h3>
            <div style="margin: 10px 0;">Discovery <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Integration <input type="number" min="0" max="4" value="0"
                    style="width: 50px;"></div>
            <div style="margin: 10px 0;">Inclusion <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Coopertition <input type="number" min="0" max="4" value="0"
                    style="width: 50px;"></div>
        </div>

        <div class="rubric-section">
            <h3>Innovation Project</h3>
            <div style="margin: 10px 0;">Identify <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Design <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Create <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Iterate <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
        </div>

        <div class="rubric-section">
            <h3>Robot Design</h3>
            <div style="margin: 10px 0;">Identify <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Design <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Create <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
            <div style="margin: 10px 0;">Iterate <input type="number" min="0" max="4" value="0" style="width: 50px;">
            </div>
        </div>
    </div>

    <br>
    <button class="btn btn-primary" onclick="alert('Saved! (Demo only for now)')">Save Evaluation</button>
</div>
{% endblock %}
